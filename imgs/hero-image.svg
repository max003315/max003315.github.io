<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Decorative Circles -->
  <circle cx="300" cy="200" r="150" fill="none" stroke="url(#card-gradient)" stroke-width="2"/>
  <circle cx="300" cy="200" r="100" fill="none" stroke="url(#card-gradient)" stroke-width="2"/>

  <!-- Playing Cards -->
  <g transform="translate(250,150) rotate(-15)">
    <rect x="0" y="0" width="80" height="120" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="40" y="70" font-family="Arial" font-size="30" fill="#ff0000" text-anchor="middle">♥</text>
  </g>

  <g transform="translate(270,160) rotate(5)">
    <rect x="0" y="0" width="80" height="120" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="40" y="70" font-family="Arial" font-size="30" fill="#000000" text-anchor="middle">♠</text>
  </g>

  <!-- Dice -->
  <g transform="translate(200,250) rotate(-10)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="20" r="4" fill="#000000"/>
  </g>

  <!-- Chips -->
  <g transform="translate(350,280)">
    <circle cx="0" cy="0" r="25" fill="#ff4444" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#ff6666" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">100</text>
  </g>

  <g transform="translate(380,260)">
    <circle cx="0" cy="0" r="25" fill="#4444ff" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#6666ff" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">500</text>
  </g>

  <!-- Slot Machine Elements -->
  <g transform="translate(150,180)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#444444" opacity="0.7"/>
    <text x="30" y="45" font-family="Arial" font-size="20" fill="#00ff88" text-anchor="middle">7</text>
  </g>

  <!-- Decorative Lines -->
  <path d="M100,100 Q300,50 500,100" fill="none" stroke="url(#card-gradient)" stroke-width="2"/>
  <path d="M100,300 Q300,350 500,300" fill="none" stroke="url(#card-gradient)" stroke-width="2"/>

  <!-- Glowing Effects -->
  <circle cx="300" cy="200" r="180" fill="url(#card-gradient)" opacity="0.1"/>
</svg>